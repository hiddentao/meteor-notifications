<template name="notification">
    <li class="notification {{notificationColor type}} {{#if userCloseable}}closeable{{/if}}">
         <div class="title">{{{title}}}</div>
         <div class="message">{{{message}}}</div>
         {{#if userCloseable}}
                 <div class="closeButton">&times;</div>
         {{/if}}
     </li>
</template>
